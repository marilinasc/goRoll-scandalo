    <head>

        <!--CSS-->
        <link rel="stylesheet" href="./styles/styles.css"/>
        <!--FONT-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <!--RESPONSIVE-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--ANIMATE-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
        <!--BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    
    <body>
        <!--Inicio de HEADER--> 
        <header class="sticky-top">
            <nav class="navbar navbar-expand-lg" id="header__navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html">
                        <img id="logo" src="./assets/logo.png" alt="logo" width="200px" title="Logo"/>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav"> 
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item px-2" id="header__navbar__item">
                                <a class="nav-link active" id="header__navbar__a" aria-current="page" href="./index.html">INICIO</a>
                            </li>   
                            <li class="nav-item px-2" id="header__navbar__item">
                                <a class="nav-link active" id="header__navbar__a" aria-current="page" href="#rollers">ROLLERS</a>
                            </li>  
                            <li class="nav-item px-2" id="header__navbar__item">
                                <a class="nav-link active" id="header__navbar__a" aria-current="page" href="">ACCESORIOS</a>
                            </li>  
                            <li class="nav-item px-2" id="header__navbar__item">
                                <a class="nav-link active" id="header__navbar__a" aria-current="page" href="">CONTACTO</a>
                            </li> 
                            <li class="nav-item px-2" id="header__navbar__item">
                                <a class="nav-link active" id="header__navbar__a" aria-current="page" href="#listaCarrito">
                                    <img id="logo" src="./assets/carrito.png" alt="carrito" width="40px" title="carrito"/>
                                    <span id="cantidadProductos" class="position-absolute badge bg-danger"> 0 </span>
                                </a>
                            </li> 
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!--Cierre de HEADER-->
        <!--Inicio de CONTENT-->
        <article class="article" >
            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="./assets/imagen6.PNG" class="d-block w-100" alt="imagen1">
                        <div class="carousel-caption d-none d-md-block">
                            <h1 class="article__portada">RESISTEN TODA TU ENERGIA</h1>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="./assets/imagen4.PNG" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h1 class="article__portada">PARA PRINCIPIANTES Y PROFESIONALES</h1>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/imagen1.PNG" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h1 class="article__portada">COMODIDAD Y DURABILIDAD</h1>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <div class="card-group" id="rollers">
            </div>  

            <div class="cart" >
                <h1> Carrito de compras </h1>
                <p id="listaCarrito"> </p>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Precio</th>                      
                        </tr>
                    </thead>
                    <tbody id="items"></tbody>
                </table>
                <h5 id="importeTotal"></h5>
                <div id="procederCompra"></div>
                <div id="metodoPago"></div>
                <div id="cuotas"></div>
                <h5 id="importeCuotas"></h5>
            </div>
        </article>
        <!--Cierre de CONTENT-->  

        <!--Inicio de FOOTER-->
        <footer class= "container-fluid">
            <div class= "row">
                <div class="col icons">
                    <a href="https://es-la.facebook.com/">

                    </a>
                    <a href="https://www.instagram.com/">

                    </a>
                    <a href="https://es-la.facebook.com/">
                        <img  id="facebook" src="./assets/whatsapp.png" alt="whatsapp" title="whatsapp"/>
                    </a>
                </div>
            </div>
        </footer>
        <!--Cierre de FOOTER-->
        <!--BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
          </script>
        <!--Archivo JS -->
        <script src="./app.js"></script>

</html>
